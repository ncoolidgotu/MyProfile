<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Enables responsive design-->
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="banner">
            <header>
                <h1>Contact Me</h1>
            </header>
            <nav>
                <img src="nate.jpeg">
                <a href="index.html">Home</a>
                <a href="about.html">About Me</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact Me</a>
            </nav>
        </div>
        <div id="contact">
            <h2>Please use below form to contact me!</h2>
            <form action=mailto:email@email.com ?subject=Signup Form method="post" enctype="text/plain" name="form">
                <p> 
                    <label for="fname">First Name:</label> <!--Recognizes "name" from input tag-->
                    <input type="text" name="fname" size="32" required placeholder="Enter your first name"> 
                </p>
                <p> 
                    <label for="lname">Last Name:</label> <!--Recognizes "name" from input tag-->
                    <input type="text" name="lname" size="32" required placeholder="Enter your last name"> 
                </p>
                <p> 
                    <label for="email">Enter your Email:</label> <!--Recognizes "name" from input tag-->
                    <input type="email" name="email" size="32" required placeholder="eg. rickastley@rca.com"> 
                </p>
                <p> 
                    <label for="tel">Enter your Phone Number:</label> <!--Recognizes "name" from input tag-->
                    <input type="tel" name="tel" size="13" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="555-555-5555"> 
                </p>
                <p> 
                    <br><label for="body">Type your message below:</label><br><br> <!--Recognizes "name" from input tag-->
                    <textarea name="body" cols="80" rows="18" placeholder="I am inquiring about...." required></textarea> 
                </p>
                <p>
                    <input type="submit" value="Send Message"/>
                </p>
            </form>
    </div>
</body>
</html>
