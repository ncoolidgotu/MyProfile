            <h1>Please use below form to contact me!</h1>
                <form action="mailto:ncool01@icloud.com?subject=Inquiry" method="post" enctype="text/plain" name="form">
                    <p> 
                        <label for="fname">First Name:</label> <!--Recognizes "name" from input tag--><br>
                        <input type="text" name="fname" id="fname" size="32" required placeholder="Enter your first name"> 
                    </p>
                    <p> 
                        <label for="lname">Last Name:</label> <!--Recognizes "name" from input tag--><br>
                        <input type="text" name="lname" id="lname" size="32" required placeholder="Enter your last name"> 
                    </p>
                    <p> 
                        <label for="email">Email:</label> <!--Recognizes "name" from input tag--><br>
                        <input type="email" name="email" id="email" size="32" required placeholder="eg. rickastley@rca.com"> 
                    </p>
                    <p> 
                        <label for="tel">Phone Number:</label> <!--Recognizes "name" from input tag--><br>
                        <input type="tel" name="tel" id="tel" size="13" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="555-555-5555"> 
                    </p>
                    <p> 
                        <br><label for="message">Type your message below:</label><br><br> <!--Recognizes "name" from input tag-->
                        <textarea name="message" id="message" placeholder="I am inquiring about...." required></textarea> 
                    </p>
                    <p>
                        <button id="submit">Submit</button>
                    </p>
                </form>
